name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck
        run: npm run check-types

      - name: Lint
        run: npm run lint

      # Set up virtual display for VS Code tests
      # - name: Set up virtual display
      #   run: |
      #     sudo apt-get install -y xvfb
      #     export DISPLAY=':99.0'
      #     Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      # # Run tests with xvfb-run
      # - name: Test
      #   run: xvfb-run -a npm test

      - name: Package extension (production)
        run: npm run package

      - name: Build VSIX
        run: npx --yes vsce package

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: devtrack-vsix
          path: devtrack-*.vsix