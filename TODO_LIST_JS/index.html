<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SoaringBun | Login Page</title>
    <link rel="icon" href="/images/Bunny Background Remover.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/login_todo/mediaframe.css">
    <link rel="stylesheet" href="/login_todo/login-style.css">
</head>

<body>
    <section>
        <video autoplay loop muted playsinline class="back-video">
            <source src="/images/Pinterest Video Download.mp4" type="video/mp4">
        </video>
    <div class="login-page">
        <form id="login-form">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required placeholder="Email">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required placeholder="Password">
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember-me">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
            </div>
        </form>
    </div>
</section>

<div id="register-modal"class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <form id="register-form">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="register-username" required placeholder="Username">
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="register-email" required placeholder="Email">
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="register-password" required placeholder="Password">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
<script src="/login_todo/app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
